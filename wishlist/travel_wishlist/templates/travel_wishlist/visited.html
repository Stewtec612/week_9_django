{% extends 'travel_wishlist/base.html' %}
{% block content %}

<h1>Visited Places</h1>


{% if visited %}

<ul>
    {% for place in visited %}
        <li>
            <a href="{% url 'place_details' place.id %}">{{ place.name }}</a>
        </li>
    {% endfor %}
</ul>

{% else %}

<p>You have not visited any places yet.</p>

{% endif %}

{% endblock %}
