<h1>Travel Wishlist</h1>

<form method="POST" action="{% url 'place_list' %}">
    {% csrf_token %}
    {{ new_place_form }}
    <button type="submit">Add</button>

</form>

{% for place in places %}

<div>
    {{ place.name }}

    <form method="POST" action="{% url 'place_was_visited' place.id %}">
        {% csrf_token %}
        <button>Visited!</button>
    </form>
</div>

{% empty %} 

<p>You have no places in your wishlistlist</p>

{% endfor %}

<a href="{% url 'places_visited' %}">Your Visited List</a>
